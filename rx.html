<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronic Prescription</title>
<link rel="icon" type="image/png" href="images/rx.png">
<link rel="stylesheet" href="rx.css">



</head>

<body>

<div class="prescription">

    <!-- HEADER -->
    <div class="header">
        <img src="logo.png" class="logo" alt="Logo sa imo clinic">
        <div class="clinic-info">
            <h2 contenteditable="true">Vincent Steven S. Arpe, MD</h2>
            <p>License No: <span contenteditable="true">1234567</span></p>
            <p contenteditable="true">ngalan sa Clinic</p>
            <p contenteditable="true">imo address</p>
        </div>
    </div>

    <!-- PATIENT INFO -->
    <div class="patient-info">
        <div class="row">
            <div>
                <label>Patient Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Date:</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Age:</label>
                <input type="text">
            </div>
            <div>
                <label>Sex:</label>
<select required>
    <option value="" disabled selected>Select Sex</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
            </div>
        </div>
    </div>

    <!-- RX -->
    <div class="rx-symbol">â„ž</div>

    <div class="medicine-box">
        <textarea placeholder="Write full prescription here...
Example:
1. Amoxicillin 500mg
   Take 1 capsule every 8 hours for 7 days.

2. Paracetamol 500mg
   Take 1 tablet every 6 hours as needed for pain.
"></textarea>
    </div>

    <!-- SIGNATURE -->
    <div class="signature">
        <p>___________________________</p>
        <p contenteditable="true">Vincent Steven S. Arpe, MD</p>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>This prescription is electronically generated.</p>
    </div>

</div>

<div class="print-btn">
    <button onclick="window.print()">Print Prescription</button>
</div>

<script>
document.getElementById("date").valueAsDate = new Date();
</script>

</body>
</html>
